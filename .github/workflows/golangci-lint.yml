name: Lint
on: [push, pull_request]
jobs:
  Release:
    name: Lint
    runs-on: [ubuntu-latest]
    container:
      image: golangci/golangci-lint:v1.24
      volumes: [/app]

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run golangci-lint against new code
        run: golangci-lint run --new-from-rev=HEAD~
