name: Build HORNET
on: [push, pull_request]
jobs:

  build:
    name: Build HORNET
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build HORNET
      run: go build -v .
