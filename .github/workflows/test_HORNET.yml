name: Test HORNET
on: [push, pull_request]
jobs:
  test:
    name: Test HORNET
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
        id: go

      - name: Print Go version
        run: go version

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Test HORNET
        run: go test ./...