# Documentation at http://goreleaser.com

# Project name
project_name: HORNET

# Environment variables
env:
  - GO111MODULE=on

# Builds
builds:
  # Linux AMD64
  - id: hornet-linux-amd64
    binary: hornet
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X github.com/gohornet/hornet/plugins/cli.AppVersion={{.Version}}
    flags:
      - -tags=pow_avx
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
  # Linux ARM(v7) statically linked
  - id: hornet-linux-arm
    binary: hornet
    env:
      - CGO_ENABLED=1
      - CC=/etc/musl/armv7l-linux-musleabihf-cross/bin/armv7l-linux-musleabihf-gcc-9.2.1
    ldflags:
      - -s -w -X github.com/gohornet/hornet/plugins/cli.AppVersion={{.Version}}
      - -w -extldflags "-static"
    flags:
      - -tags=pow_c
    main: main.go
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
  # Linux ARM64 statically linked
  - id: hornet-linux-arm64
    binary: hornet
    env:
      - CGO_ENABLED=1
      - CC=/etc/musl/aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc-9.2.1
    ldflags:
      - -s -w -X github.com/gohornet/hornet/plugins/cli.AppVersion={{.Version}}
      - -w -extldflags "-static"
    flags:
      - -tags=pow_arm_c128
    main: main.go
    goos:
      - linux
    goarch:
      - arm64
  # Windows AMD64
  - id: hornet-windows-amd64
    binary: hornet
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    ldflags:
      - -s -w -X github.com/gohornet/hornet/plugins/cli.AppVersion={{.Version}}
    flags:
      - -tags=pow_avx
    main: main.go
    goos:
      - windows
    goarch:
      - amd64

# Docker
dockers:
  # Docker AMD64
  - goos: linux
    goarch: amd64
    image_templates:
      - "gohornet/hornet:latest"
      - "gohornet/hornet:{{ .Tag }}"
    binaries:
      - hornet
    dockerfile: docker/Dockerfile.goreleaser

# Archives
archives:
  - format: tar.gz
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{.ProjectName}}-{{.Version}}_{{.Os}}_{{.Arch}}"
    replacements:
      amd64: x86_64
      386: 32bit
      arm: ARM
      arm64: ARM64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
      dragonfly: DragonFlyBSD
    files:
      - README.md
      - LICENSE
      - config.json
      - neighbors.json

# DEB and RPM packages
nfpms:
  - id: nfpm
    package_name: hornet
    file_name_template: '{{ tolower .ProjectName }}_{{ replace .Version "v" "" }}_{{ .Arch }}'
    vendor: HORNET
    maintainer: HORNET
    description: HORNET is a lightweight alternative to IOTA's fullnode software “IRI”.
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    files:
      "nfpm/shared_files/hornet.service": "/lib/systemd/system/hornet.service"
      "nfpm/shared_files/download_snapshot.sh": "/usr/bin/hornet_download_snapshot.sh"
    config_files:
      "config.json": "/etc/hornet/config.json"
      "neighbors.json": "/etc/hornet/neighbors.json"
      "nfpm/shared_files/hornet.env": "/etc/default/hornet"
    dependencies:
      - systemd
      - wget
      - bash
    scripts:
      preremove: "nfpm/deb_files/prerm"
      postremove: "nfpm/deb_files/postrm"
      postinstall: "nfpm/deb_files/postinst"
    replacements:
      arm: armhf
    overrides:
      rpm:
        replacements:
          amd64: x86_64
        name_template: "{{ tolower .ProjectName }}-{{ .Version }}-{{ .Arch }}"
        scripts:
          preinstall: "nfpm/rpm_files/preinst"
          postinstall: "nfpm/rpm_files/postinst"
          preremove: "nfpm/rpm_files/prerm"
          postremove: "nfpm/rpm_files/postrm"

# Checksum
checksum:
  name_template: "checksums.txt"

# Snapshot
snapshot:
  name_template: "{{ .Tag }}"

# Changelog
changelog:
  skip: true

# Release
release:
  prerelease: auto
  name_template: "{{.ProjectName}}-{{.Version}}"
  github:
    owner: gohornet
    name: hornet
