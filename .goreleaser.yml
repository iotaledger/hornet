# Documentation at http://goreleaser.com

# Project name
project_name: HORNET

# Environment variables
env:
  - GO111MODULE=on

# Builds
builds:
  # Linux AMD64
  - id: hornet-linux-amd64
    binary: hornet
    flags:
      - -tags=rocksdb
    ldflags:
      - -s -w -X github.com/iotaledger/hornet/core/cli.AppVersion={{.Version}}
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
  # Linux ARM64
  - id: hornet-linux-arm64
    binary: hornet
    flags:
      - -tags=rocksdb
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    ldflags:
      - -s -w -X github.com/iotaledger/hornet/core/cli.AppVersion={{.Version}}
    main: main.go
    goos:
      - linux
    goarch:
      - arm64
