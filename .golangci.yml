run:
    tests: true

linters-settings:
    gofmt:
        simplify: true
    goimports:
        local-prefixes: github.com/gohornet,github.com/iotaledger
    golint:
        min-confidence: 0.9
    gocyclo:
        min-complexity: 15
    govet:
        check-shadowing: false
    misspell:
        locale: US
    staticcheck:
        checks: ["all"]
    stylecheck:
        initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "SIP", "RTP", "AMQP", "DB", "TS"]

linters:
    enable:
        - misspell
        - gofmt
        - goimports
        - govet
        - staticcheck
        - stylecheck
        - errcheck
        - revive
        - gochecknoglobals
        - bodyclose
        - contextcheck
        - durationcheck
        - errname
        - forcetypeassert
        - goconst
        - godot
        - gomnd
        - gosec
        - ifshort
        - importas
        - nilerr
        - nilnil
        - nlreturn
        - noctx
        - prealloc
        - predeclared
        - promlinter
        - tagliatelle
        - unconvert
        - unparam
        - wastedassign
#        - wsl
#        - nestif
