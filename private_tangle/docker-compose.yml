version: "3.9"
services:
  cleanup:
    image: alpine:latest
    volumes:
      - ./snapshots:/snapshots
      - ./privatedb:/privatedb
    command: >
      /bin/ash -c "
        rm -Rf /snapshots/*
        rm -Rf /privatedb/*
        mkdir -p /snapshots/coo
      "
    profiles:
      - donotstart

  create-snapshots:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: hornet:dev
    depends_on:
      - cleanup
    volumes:
      - ./snapshots:/app/snapshots
    command:
      - "tool"
      - "snap-gen"
      - "--networkID=private_tangle1"
      - "--mintAddress=60200bad8137a704216e84f8f9acfe65b972d9f4155becb4815282b03cef99fe"
      - "--outputPath=/app/snapshots/coo/full_snapshot.bin"
    profiles:
      - donotstart

  prepare_files:
    image: alpine:latest
    volumes:
      - ./snapshots:/snapshots
      - ./privatedb:/privatedb
    command: >
      /bin/ash -c "
        rm -Rf /privatedb
        cp -R /snapshots/coo /snapshots/hornet-2
        cp -R /snapshots/coo /snapshots/hornet-3
        cp -R /snapshots/coo /snapshots/hornet-4
      "
    profiles:
      - donotstart

  coo-bootstrap:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: hornet:dev
    depends_on:
      - prepare_files
    ulimits:
      nofile:
        soft: 8192
        hard: 8192
    stop_grace_period: 5m
    cap_drop:
      - ALL
    volumes:
      - ./config_private_tangle.json:/app/config_private_tangle.json:ro
      - ./privatedb/coo:/app/privatedb
      - ./privatedb/state:/app/state
      - ./snapshots/coo:/app/snapshots
    environment:
      - "COO_PRV_KEYS=651941eddb3e68cb1f6ef4ef5b04625dcf5c70de1fdc4b1c9eadb2c219c074e0ed3c3f1a319ff4e909cf2771d79fece0ac9bd9fd2ee49ea6c0885c9cb3b1248c,0e324c6ff069f31890d496e9004636fd73d8e8b5bea08ec58a4178ca85462325f6752f5f46a53364e2ee9c4d662d762a81efd51010282a75cd6bd03f28ef349c"
    command:
      - "-c"
      - "config_private_tangle.json"
      - "--cooBootstrap"
      - "--cooStartIndex=0"
      - "--node.enablePlugins=Coordinator"
      - "--p2p.identityPrivateKey=1f46fad4f538a031d4f87f490f6bca4319dfd0307636a5759a22b5e8874bd608f9156ba976a12918c16a481c38c88a7b5351b769adc30390e93b6c0a63b09b79"
    profiles:
      - donotstart

  wait_for_inx:
    image: dadarek/wait-for-dependencies
    depends_on:
      - hornet-coo
    command: hornet-coo:9029

  inx-indexer:
    image: iotaledger/inx-indexer:latest
    restart: on-failure
    depends_on:
      - wait_for_inx
    command:
      - "--inx.address=hornet-coo:9029"
      - "--indexer.bindAddress=inx-indexer:9091"
      - "--prometheus.bindAddress=inx-indexer:9312"

  inx-mqtt:
    image: iotaledger/inx-mqtt:latest
    restart: on-failure
    depends_on:
      - wait_for_inx
    command:
      - "--inx.address=hornet-coo:9029"
      - "--mqtt.bindAddress=inx-mqtt:1883"
      - "--mqtt.wsPort=1888"
      - "--prometheus.bindAddress=inx-mqtt:9313"

  hornet-coo:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    image: hornet:dev
    depends_on:
      - prepare_files
    ulimits:
      nofile:
        soft: 8192
        hard: 8192
    stop_grace_period: 5m
    ports:
