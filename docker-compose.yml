version: '3'
services:
  hornet:
    build:
      context: .
      # For aarch64/arm64 use Dockerfile.arm64
      # or Dockerfile.armhf for arm32/armhf
      dockerfile: Dockerfile
    image: hornet:latest
    # Best performance via host network:
    network_mode: host
    # Else:
    #ports:
    #  - "14265:14265"
    #  - "15600:15600"
    cap_drop:
      - ALL
    volumes:
      - ./config.json:/app/config.json:ro
      - ./neighbors.json:/app/neighbors.json
      - ./latest-export.gz.bin:/app/latest-export.gz.bin
      - ./mainnetdb:/app/mainnetdb
